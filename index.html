<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Namib Industrial - Professional Catalog</title>
    <style>
      /* ... (All previous Global, Header, Filter, and Grid styles remain exactly the same) ... */
      :root {
        --brand-green: #008751;
        --brand-red: #ce1126;
        --brand-blue: #003580;
        --light-bg: #f4f4f4;
        --whatsapp: #25D366;
        --linkedin: #0077b5;
      }

      * { box-sizing: border-box; margin: 0; padding: 0; }
      html, body { max-width: 100vw; overflow-x: hidden; scroll-behavior: smooth; } /* Added smooth scroll */
      body { font-family: system-ui, sans-serif; background-color: var(--light-bg); display: flex; flex-direction: column; min-height: 100vh; }

      /* --- RESTORED HEADER & GRID FOR CONTINUITY --- */
      header { background-color: var(--brand-green); padding: 30px 15px; border-bottom: 5px solid var(--brand-red); width: 100%; }
      .header-content { display: flex; align-items: center; justify-content: center; gap: 20px; }
      .logo-wrapper { width: 70px; height: 70px; background: white; border-radius: 50%; padding: 5px; flex-shrink: 0; }
      .sun-logo { width: 100%; height: 100%; animation: rotateSun 15s linear infinite; }
      @keyframes rotateSun { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .header-text h1 { color: white; font-size: 1.6rem; margin: 0; }
      .header-text p { color: #e8f5e9; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }

      /* --- MODIFIED MOBILE-FRIENDLY FLOATING BUTTON --- */
      .back-to-top {
        position: fixed;
        bottom: 20px; /* Tucked closer to the edge for mobile */
        right: 20px;
        width: 45px;  /* Smaller diameter for mobile screens */
        height: 45px;
        background-color: var(--brand-blue); /* Professional blue instead of bright red */
        color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        z-index: 3000;
        opacity: 0;           /* Hidden by default */
        visibility: hidden;    /* Hidden by default */
        transition: all 0.3s ease; /* Smooth fade in/out */
        font-size: 1.2rem;
        border: none;
        cursor: pointer;
      }

      /* Class added by JavaScript when scrolling down */
      .back-to-top.visible {
        opacity: 1;
        visibility: visible;
      }

      /* Hover effect for desktop, but safe for touch */
      @media (hover: hover) {
        .back-to-top:hover { background-color: var(--brand-red); transform: translateY(-3px); }
      }

      /* --- CATALOG GRID & MODAL STYLES --- */
      .main-container { max-width: 1100px; margin: 0 auto; padding: 20px; width: 100%; }
      .catalog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
      .searchable-item { background: white; border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; border: 1px solid #eee; transition: 0.3s; }
      .article-card { border-top: 5px solid var(--brand-blue); }
      .img-container { position: relative; width: 100%; height: 200px; overflow: hidden; }
      .article-img { width: 100%; height: 100%; object-fit: cover; transition: 0.4s; }
      .searchable-item:hover .article-img { transform: scale(1.1); }
      .article-body { padding: 20px; flex-grow: 1; }
      .btn-read-more { background: none; border: 2px solid var(--brand-blue); color: var(--brand-blue); padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }
      .hidden { display: none !important; }

      .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 2000; padding: 10px; }
      .modal-content { background: white; width: 100%; max-width: 600px; max-height: 85vh; border-radius: 15px; overflow-y: auto; position: relative; padding: 20px; }
      .close-modal { position: absolute; top: 10px; right: 15px; font-size: 2rem; cursor: pointer; }
      
      footer { background: #333; color: white; text-align: center; padding: 30px; margin-top: auto; }
    </style>
  </head>
  <body onload="calculateReadTimes()">

    <header id="top"> <div class="header-content">
        <div class="logo-wrapper">
          <svg class="sun-logo" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="30" fill="none" stroke="#f39c12" stroke-width="8" stroke-dasharray="12 6" />
            <circle cx="50" cy="50" r="22" fill="#ffcc00" />
            <circle cx="50" cy="50" r="12" fill="#f39c12" />
          </svg>
        </div>
        <div class="header-text">
          <h1>Industry-Link-Namibia</h1>
          <p>Excellence in Engineering</p>
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="catalog-grid" id="mainGrid">
        <article class="searchable-item article-card">
          <div class="img-container"><img src="https://images.unsplash.com/photo-1509391366360-fe5bb6058827?auto=format&fit=crop&w=600" class="article-img"></div>
          <div class="article-body">
            <h3 class="item-title">Sustainable Solar Power</h3>
            <div class="hidden-full-content hidden"><p>Long-form solar content...</p></div>
            <button class="btn-read-more" onclick="openModal(this)">Read More</button>
          </div>
        </article>
        <article class="searchable-item article-card">
          <div class="img-container"><img src="https://images.unsplash.com/photo-1581092160607-ee22621dd758?auto=format&fit=crop&w=600" class="article-img"></div>
          <div class="article-body">
            <h3 class="item-title">Top 5 Safety Protocols</h3>
            <div class="hidden-full-content hidden"><p>Long-form safety content...</p></div>
            <button class="btn-read-more" onclick="openModal(this)">Read More</button>
          </div>
        </article>
        </div>
    </div>

    <button class="back-to-top" id="backToTop" onclick="scrollToTop()">â†‘</button>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
      <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div id="modalBody"></div>
      </div>
    </div>

    <footer><p>&copy; 2026 Namib Industrial Supplies</p></footer>

    <script>
      // 1. WATCH SCROLL POSITION
      window.onscroll = function() {
        const btn = document.getElementById("backToTop");
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
          btn.classList.add("visible");
        } else {
          btn.classList.remove("visible");
        }
      };

      // 2. SMOOTH SCROLL TO TOP
      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      function calculateReadTimes() {
        const cards = document.querySelectorAll('.article-card');
        cards.forEach(card => {
          const content = card.querySelector('.hidden-full-content').innerText;
          const words = content.split(/\s+/).length;
          card.dataset.readtime = Math.ceil(words / 200) + " min read";
        });
      }

      function openModal(button) {
        const card = button.closest(".article-card");
        const title = card.querySelector(".item-title").innerText;
        const full = card.querySelector(".hidden-full-content").innerHTML;
        document.getElementById("modalBody").innerHTML = `<h2>${title}</h2><br>${full}`;
        document.getElementById("modalOverlay").style.display = "flex";
        document.body.style.overflow = "hidden";
      }

      function closeModal() {
        document.getElementById("modalOverlay").style.display = "none";
        document.body.style.overflow = "auto";
      }
    </script>
  </body>
</html>
